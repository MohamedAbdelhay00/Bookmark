<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/254125208e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1 class="text-center mt-5">Bookmarker</h1>
    <div class="inputDiv">
        <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <form onsubmit="this.submit(); this.reset(); return false;">
            <div class="mb-3">
                <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" id="siteName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="siteUrl" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="text" id="siteUrl" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" onclick="addWebsite()" class="s-btn py-2 px-5">Submit</button>
            </div>
        </form>
    </div>
    <div class="text-center d-flex justify-content-center">
        <table class="table table-light table-striped w-75 text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData"></tbody>
        </table>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
